<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body { display: flex; flex-direction: row; justify-content: center; align-items: flex-start; height: 100vh; background: #222; }
        .main-area { display: flex; flex-direction: column; align-items: center; }
        .title { color: #5C1DB5; font-size: 20pt; font-weight: bold; margin-bottom: 10px; text-align: center; }
        .score-board { color: #fff; font-size: 16px; margin-bottom: 10px; background: #333; border-radius: 8px; padding: 8px 24px; font-weight: bold; letter-spacing: 1px; }
        canvas { background: #111; border: 2px solid #fff; }
        #ranking { margin-left: 40px; color: #fff; min-width: 200px; }
        #ranking h2 { color: #FFD700; font-size: 18px; margin-bottom: 10px; }
        #ranking ol { padding-left: 20px; }
        #ranking li { font-size: 15px; margin-bottom: 4px; }
    </style>
</head>
<body>
    <div class="main-area">
        <div class="title">Snake Game</div>
        <div class="score-board"><span id="score">점수: 0</span> | <span id="high-score">최고점수: 0</span></div>
        <canvas id="game" width="400" height="400"></canvas>
    </div>
    <div id="ranking">
        <h2>🏆 순위표</h2>
        <ol id="ranking-list"></ol>
    </div>
    <script src="snake.js"></script>
</body>
</html>
